<!DOCTYPE html>
<html>
<head>
	<title>flex</title>
	<style>
		span {
			width:50px;
			height: 50px;
			border:solid 1px #f3f3f3;
			text-align: center;
		}
		.flex-direction-row {
			display: flex;
			flex-direction: row;
		}
		.flex-direction-row-reverse {
			display: flex;
			flex-direction: row-reverse;
		}
		.flex-direction-column {
			display: flex;
			flex-direction: column;
		}
		.flex-direction-column-reverse {
			display: flex;
			flex-direction: column-reverse;
		}
	</style>
</head>
<body>
	<h2>flex-direction</h3>
		<h3>1.1 flex-direction:row</h3>
		<div class="flex-direction-row">
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
		<h3>1.2 flex-direction:row-reverse</h3>
		<div class="flex-direction-row-reverse">
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
		<h3>1.3 flex-direction:column</h3>
		<div class="flex-direction-column">
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
		<h3>1.4 flex-direction:column-reverse</h3>
		<div class="flex-direction-column-reverse">
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
	</body>
	</html>
